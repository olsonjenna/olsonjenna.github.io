        <div class="container">
            <div><h1>INQUIRE</h1></div>
            <div class="row">
              <div class="column">
                <form id="inquireform" name="Inquiry" method="post" action="mailto:content.jo@gmail.com" enctype="text/plain">
                    <label for="name">NAME</label>
                    <input type="text" id="name" name="name" tabindex="1">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" tabindex="2">
                    <label for="event">EVENT</label>
                    <select id="event" name="event" tabindex="3">
                        <option value="" disabled selected>select your event type</option>
                        <option value="wedding">wedding</option>
                        <option value="savethedate">save the date</option>
                        <option value="bridalshower">bridal shower</option>
                        <option value="babyshower">baby shower</option>
                        <option value="holiday">holiday</option>
                        <option value="birthday">birthday</option>
                        <option value="party">party</option>
                        <option value="other">other</option>
                      </select>
                      <label for="eventdate">EVENT DATE</label>
                      <input type="date" name="eventdate" id="eventdate" value="" tabindex="4">
              </div>


              <div class="column">
                  <label for="yourmessage">MESSAGE</label>
                  <textarea id="yourmessage" name="yourmessage" placeholder="tell us about your event, so we can best meet your design needs!" ></textarea>
                  <input type="submit" value="Submit">
                </form>
              </div>
            </div>
          </div>
